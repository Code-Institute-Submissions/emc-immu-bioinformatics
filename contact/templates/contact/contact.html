{% extends "index.html" %}
{% load bootstrap_tags %}
{% block title %} Contact {% endblock title %}
{% block content %}

  <section class="container-fluid row">
    <div class="content col-xs-12 col-lg-8">
      <h5 class="uppercase text-center">If you have any question, please send us a word</h5>
      <div class="center-form">
        <form method="post" class="formsModels">
          {{ contact_form | as_bootstrap }}
        <{% csrf_token %}
		<div class="form-group col-md-12">
			<input class=" btn btn-primary" name="commit" type="submit" value="Submit Question">
		</div>
        </form>
      </div>
    </div>
  </section>
{% endblock content %}
