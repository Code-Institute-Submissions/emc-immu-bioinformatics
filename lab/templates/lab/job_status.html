{% extends "index.html" %}

{% block title %} Job Status {% endblock title %}
{% block content %}


<h1> Create a job status </h1>

{% if submitted %}
	<p class ="success">
		You create a new status entry for the job "Job title"
	</p>

{% else %}
	<div class="center-form">
	<form class="formsModels" action="" method="post" novalidate>
	<table>
		{{ form }}
		<tr>
			<td>&nbsp;</td>
			<td><button type="submit"><input type="submit" value="Submit"></button></td>
		</tr>
	</table>
	{% csrf_token %}
	</form>
	</div>
{% endif %}

{% endblock content %}
