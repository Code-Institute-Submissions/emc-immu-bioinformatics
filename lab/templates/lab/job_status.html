{% extends "index.html" %}
{% block title %} Job Status {% endblock title %}
{% block content %}


<h1> Create a job status </h1>

{% if submitted %}
	<p class ="success">
		You create a new status entry for the job "Job title"
	</p>

{% else %}
	<form action="" method="post" novalidate>
	<table>
		{{ form }}
		<tr>
			<td>&nbsp;</td>
			<td><input type="submit" value="Submit"></td>
		</tr>
	</table>
	{% csrf_token %}
	</form>
{% endif %}

{% endblock content %}
