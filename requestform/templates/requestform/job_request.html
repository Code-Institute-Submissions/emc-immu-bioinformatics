{% extends "index.html" %}
{% block title %} Job Request {% endblock title %}
{% block content %}


<h1> Request Bioinformatic Job </h1>

{% if submitted %}
	<p class ="success">
		Your Job Request has submitted, please fill out the further details.
	</p>

{% else %}
	<form action="" method="post" novalidate>
	<table>
		{{ form }}
		<tr>
			<td>&nbsp;</td>
			<td><button type="submit"><input type="submit" value="Submit"></button></td>
		</tr>
	</table>
	{% csrf_token %}
	</form>
{% endif %}

{% endblock content %}
